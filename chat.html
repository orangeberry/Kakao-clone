<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://www.kakaocorp.com/resources/favicon.ico"
    />
    <title>
      Chat with Suri - Kokoa Clone
    </title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Suri</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        Friday, August 21, 2020
      </div>

      <div class="message-row">
        <img
          src="https://yt3.ggpht.com/uStNS4gEDcHzwDr-TQA7OjjVirAdckPPo3-5HgpWh5gFCnqFZtq2Fkl2YcVegVfWhSCq5QRTGBTc=s800-c-fcrop64=1,00002000ffffdfff-nd"
          class="user-component__avatar user-component__avatar--xl"
        />
        <div class="message-row__content">
          <span class="message__author">Suri</span>
          <div class="message__info">
            <span class="message__bubble">Hello!</span>
            <span class="message__time">23:17</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Do you want some food?</span>
            <span class="message__time">23:45</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big!!!!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/1775b06226.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
